{% extends 'ishBeruvchi.html'%}
{% block dashboard %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto py-5 " >
            <div class="card-header">
                <h1>Men haqimda</h1>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <tbody>
                        <tr >
                            <th class="p-3">Foydalanuvchi ID raqami</th>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <th class="p-3">Foydalanuvchi nomi</th>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <th class="p-3">Familya & Ism</th>
                            <td>{{user.first_name}} {{user.last_name}}</td>
                        </tr>
                        <tr>
                            <th class="p-3">Oxirgi marta kirilgan sana</th>
                            <td>{{user.last_login}}</td>
                        </tr>
                        <tr>
                            <th class="p-3">A`zo bo`lingan sana</th>
                            <td>{{user.date_joined}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
