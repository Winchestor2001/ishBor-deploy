{% extends 'ishBeruvchi.html' %}
{% block dashboard %}
<div class="container">
    <div class="row">
        <div class="col-md-12 my-3">
            <div class="card shadow py-3 ">
                <h2 class="text-center">Mening <span class="text-warning">E'lonlarim</span></h2>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th>â„–</th>
                    <th>Sarlavha</th>
                    <th>E'lon matni</th>
                    <th>Holat</th>
                    <th></th>
                </thead>
                <tbody>
                    {% for i in data%}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td><a href="{% url 'announce_details' i.id %}" class="text-dark text-decoration-none">{{i.title |safe}}</a></td>
                            <td>{{i.body |safe}}</td>
                            <th>
                                {% if i.condition == 'Yakunlandi' %}
                                    <span><i class="far fa-check-circle text-success fa-2x"></i></span>
                                {% else %}
                                    <span><i class="far fa-check-circle text-warning fa-2x"></i></span>
                                {% endif %}
                            </th>
                            <td><a href="{% url 'update_announce'%}?announceId={{i.id}}"
                                   class="btn btn-outline-success">O'zgartirish</a></td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</div>
{% endblock %}
